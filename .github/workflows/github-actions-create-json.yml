name: Create json
run-name: Creating the json files for github-pages ğŸš€
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  Create-Code-Set-Readme-JSON:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Parse files and extract json
        run: node tools/code-set-lookup/index.js

      - name: Check for modified files
        id: git-check
        run: echo ::set-output name=modified::$(if [ -n "$(git status --porcelain)" ]; then echo "true"; else echo "false"; fi)

      - name: Update changes in GitHub repository ğŸš€
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "<>"
          git add -A
          git commit -m '[automated commit] JSON creation for github pages'
          git push
